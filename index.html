    <div  class="container">
            <h1> Welcome to JP blog Community</h1>

            <form action="signup page">
            <label for="display name"><b>Choose a display name </b></label>
            <input type="text" placeholder="This will be displayed to the reader on your blog" name="display name" required>
    
            <label for="display name"><b>Email address </b></label>
            <input type="text" placeholder="Enter email address" name="display name" required>
    
            <label for="display name"><b>Create password </b></label>
            <input type="text" placeholder="Enter password" name="display name" required>

    <div class="btn">
        <button type="submit">Sign up</button>
        
    </div>
           
    </div>
</form>
